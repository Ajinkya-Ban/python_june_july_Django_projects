<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row" style="display:flex; flex-direction:column; justify-content:center;align-items:center; height:80vh; padding:10px">
        <div class="col-md-3"></div>
        <div class="col-md-6 border border-2 p-3">
            <h3 class="text-center pb-2 text-muted">Login</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">@</span>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>



                <div class="input-group mb-3">
                    <input type="submit" class="btn btn-warning w-50 mx-auto" value="Submit">
                </div>
            </form>
        </div>
        <div class="col-md-3">
            {% if messages %}

                {% for m in messages %}

                    <div class="alert alert-warning alert-dismissible fade show mt-4 w-100" role="alert">
                        <strong>{{m}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                {% endfor %}

            {% endif %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
