{% extends 'myapp/index.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <h2 class="text-center p-3">Edit Form</h2>
        <div class="col-md-6 col-12 d-flex justify-content-center">
            <img src="/static/img/regi.jpg" class="w-100 img-thumbnail img-fluid">
        </div>
        <div class="col-md-6 col-12 mt-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-user"></i>
                        </span>
                            <input type="text" class="form-control" placeholder="Full Name" aria-label="Username"
                                   aria-describedby="basic-addon1" id="fname" name="fullname" value="{{form.fullname.value}}">
                        </div>

                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                                   value="male" {% if form.gender.value == "male" %}checked{% endif %}>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                                   value="female" {% if form.gender.value == "female" %}checked{% endif %}>
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio3"
                                   value="Other" {% if form.gender.value == "Other" %}checked{% endif %}>
                            <label class="form-check-label" for="inlineRadio3">Other</label>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                        <span class="input-group-text">
                          <i class="fa-solid fa-phone"></i>
                        </span>
                            <input type="text" class="form-control" placeholder="Enter Mobile" aria-label="Enter Mobile"
                                   aria-describedby="basic-addon1" id="mobile" name="mobile" value="{{form.mobile.value}}">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                        <span class="input-group-text">
                         <i class="fa-regular fa-envelope"></i>
                        </span>
                            <input type="text" class="form-control" placeholder="Enter Email" aria-label="Enter Mobile"
                                   aria-describedby="basic-addon1" id="email" name="email" value="{{form.email.value}}">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-address-card"></i></span>
                            <textarea class="form-control" aria-label="With textarea" id="add" name="add" value="{{form.address.value}}"></textarea>
                        </div>

                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">

                        <select class="form-select" aria-label="Default select example" id="country" name="country" value
                        ="{{form.country.value.select}}">
                            <option selected>Open this select Country</option>
                            <option value="ind">India</option>
                            <option value="uk">UK</option>
                            <option value="pak">Pakistan</option>
                            <option value="aus">Austrilia</option>
                            <option value="USA">United State of America</option>
                        </select>
                    </div>

                </div>

                <div class="row mt-3">
                    <div class="col-12">

                        <select class="form-select" aria-label="Default select example" id="state" name="state">
                            <option selected>Open this select State</option>
                            <option value="mh">Maharashtra</option>
                            <option value="up">Utter Pradesh</option>
                            <option value="mp">Madhya Pradesh</option>
                            <option value="guj">Gujrat</option>
                            <option value="goa">Goa</option>
                        </select>
                    </div>

                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="input-group mb-3">
                        <span class="input-group-text">
                        <i class="fa-solid fa-city"></i>
                        </span>
                            <input type="text" class="form-control" placeholder="Enter City" aria-label="Enter City"
                                   aria-describedby="basic-addon1" id="city" name="city" value="{{form.city.value}}">

                        </div>

                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="formFile" name="profile_image" accept="image/*" value="{{form.profile_image.value}}">
                        </div>

                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 col-12">
                        <button type="submit" class="btn btn-outline-info w-100">Save Changes <i class="fa-solid fa-user-plus"></i></button>
                    </div>

<!--                    <div class="col-md-6 col-12 mt-2 mt-md-0">-->
<!--                        <button type="button" class="btn btn-warning w-100">Clear <i class="fa-solid fa-broom"></i></button>-->
<!--                    </div>-->
                </div>

            </form>
        </div>
    </div>

</div>


{% endblock %}
